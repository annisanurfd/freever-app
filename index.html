<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Freever Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">Dashboard</h2>
    <ul>
      <li><button onclick="showForm()">âž• New Assessment</button></li>
      <li><button onclick="showTable()">ðŸ“‹ Patient Records</button></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <!-- Header -->
    <header>
      <h1>Freever ðŸ©º</h1>
      <p>Clinical Decision Support for Fever Diagnosis</p>
    </header>

    <!-- Form Section -->
    <section id="formSection" class="card">
      <h3>Step 0: Patient Information</h3>
      <p>Enter the patient's personal data</p>
      <form id="patientForm">
        <label>Patient Name</label>
        <input type="text" id="name" placeholder="e.g., Alex" required>

        <label>Date of Birth</label>
        <input type="date" id="dob" required>

        <label>Age (years)</label>
        <input type="number" id="age" placeholder="e.g., 35" required>

        <label>Gender</label>
        <div class="gender">
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>

        <button type="submit">Save</button>
      </form>
    </section>

    <!-- Table Section -->
    <section id="tableSection" class="card" style="display:none;">
      <h3>Patient Records</h3>
      <table id="patientTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>DOB</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
